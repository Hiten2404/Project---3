name: Daily Job Scraper

on:
  # This tells the robot to run every day at 2:00 AM UTC.
  schedule:
    - cron: '0 2 * * *'
  
  # This adds a button so you can run the robot manually for testing.
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Run AI scraper script
        run: npm run scrape
        env:
          VERCEL_APP_URL: ${{ secrets.VERCEL_APP_URL }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          AUTOMATION_SECRET_KEY: ${{ secrets.AUTOMATION_SECRET_KEY }}
          TURSO_DATABASE_URL: ${{ secrets.TURSO_DATABASE_URL }}
          TURSO_AUTH_TOKEN: ${{ secrets.TURSO_AUTH_TOKEN }}
